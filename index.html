<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio del Equipo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Portafolio del Equipo</h1>
    <p>Haz clic en un nombre para ver su portafolio</p>

    <div class="container">
        <a href="">Laura</a>
        <a href="">Vane</a>
        <a href="">Paula</a>
    </div>

</body>
</html>
